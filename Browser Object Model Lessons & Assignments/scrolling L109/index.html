<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll</title>
    <style>
        body {
            height: 5000px;
        }
        #scroll-top {
            width: 40px;
            height: 40px;
            position: fixed;
            right: 1rem;
            bottom: -100%;
            background-color: #000;
            border-radius: 50%;
            transition: 0.4s all;
        }
        .show-scroll {
            bottom: 4rem !important;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Hello World</h2>
    <div id="message"></div>
    <div id="scroll-top"></div>
    <script src="main.js"></script>
</body>
</html>
