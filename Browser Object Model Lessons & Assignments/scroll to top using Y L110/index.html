<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll To Top Using Y </title>
</head>
<body>
    <style>
        body {
            height: 200vh;
        }
        button {
            background-color: blue;
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            position: fixed;
            right: 1rem;
            bottom: 1.5rem;
            display: none;
            cursor: pointer;
            transition: 0.4s;
        }
    </style>
    <h2 style="text-align: center;">Hello World Test</h2>
    <button>Up</button>

    <script src="main.js"></script>
</body>
</html>
